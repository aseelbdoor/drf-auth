{% extends '_base.html' %}

{% block title%}Delete Snack{% endblock %}

{% block nav %}
<li><a href='{% url "update" snack.id  %}' class="nav-link px-2 link-dark">Update Snack</a></li>
<li><a href='{% url "delete" snack.id %}' class="nav-link px-2 link-dark">Delete Snack</a></li>
{% endblock %}

{% block content %}
<h1>Delete Snack</h1>

<form method="post" class="uniForm">
  {% csrf_token %}
  <p>Do you really want to delete "{{ snack.title }}"?</p>
  <input type="submit" value="OK">
</form>
{% endblock content %}
